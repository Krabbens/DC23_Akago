<html>
    <head>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-dark.css" media="screen and (prefers-color-scheme: dark)" />
    </head>
    <img src="logo.png" alt="logo" style="width: 100px; height: 100px; display: block; margin-left: auto; margin-right: auto;">
    <form id="implantForm">
<h1>Formularz Instalacji Implantu</h1>
  <fieldset>
    <legend>Dane Osobowe</legend>
    <label for='name'>Imię i Nazwisko</label>
    <input type='text' id='name' name='name' placeholder='Wprowadź imię i nazwisko' required />
    <label for='birthDate'>Data Urodzenia</label>
    <input type='date' id='birthDate' name='birthDate' placeholder='' required />
    <label for='gender'>Płeć</label>
    <select id='gender' name='gender' required>
      <option value='mężczyzna'>mężczyzna</option>
      <option value='kobieta'>kobieta</option>
      <option value='inna'>inna</option>
    </select>
    <label for='idNumber'>Numer ID</label>
    <input type='text' id='idNumber' name='idNumber' placeholder='Wprowadź numer ID' required />
    <label for='address'>Adres</label>
    <input type='text' id='address' name='address' placeholder='Wprowadź adres' required />
    <label for='phoneEmail'>Telefon i E-mail</label>
    <textarea id='phoneEmail' name='phoneEmail' placeholder='Wprowadź telefon i e-mail' required></textarea>
  </fieldset>
  <fieldset>
    <legend>Szczegóły Implantu</legend>
    <label for='implantType'>Typ Implantu</label>
    <input type='text' id='implantType' name='implantType' placeholder='Określ typ implantu' required />
    <label for='implantPurpose'>Cel Implantu</label>
    <textarea id='implantPurpose' name='implantPurpose' placeholder='Wprowadź cel implantu' ></textarea>
    <label for='estheticPreferences'>Preferencje Estetyczne</label>
    <input type='text' id='estheticPreferences' name='estheticPreferences' placeholder='Wprowadź preferencje estetyczne'  />
    <label for='installationDate'>Preferowana Data Instalacji</label>
    <input type='date' id='installationDate' name='installationDate' placeholder='' required />
    <label for='preferredFacility'>Preferowana Placówka</label>
    <select id='preferredFacility' name='preferredFacility' required>
      <option value='gdańsk'>gdańsk</option>
      <option value='warszawa'>warszawa</option>
      <option value='kraków'>kraków</option>
    </select>
  </fieldset>
  <fieldset>
    <legend>Informacje Medyczne</legend>
    <label for='bloodGroup'>Grupa Krwi</label>
    <select id='bloodGroup' name='bloodGroup' required>
      <option value='a'>a</option>
      <option value='b'>b</option>
      <option value='ab'>ab</option>
      <option value='o'>o</option>
    </select>
    <label for='rh'>Czynnik RH</label>
    <select id='rh' name='rh' required>
      <option value='pozytywny'>pozytywny</option>
      <option value='negatywny'>negatywny</option>
    </select>
    <label for='medicalHistory'>Historia Medyczna</label>
    <input type='checkbox' id='cukrzyca' name='medicalHistory' value='cukrzyca' /> <label for='cukrzyca'>cukrzyca</label><br/>
    <input type='checkbox' id='nadciśnienie' name='medicalHistory' value='nadciśnienie' /> <label for='nadciśnienie'>nadciśnienie</label><br/>
    <input type='checkbox' id='alergie' name='medicalHistory' value='alergie' /> <label for='alergie'>alergie</label><br/>
    <input type='checkbox' id='astma' name='medicalHistory' value='astma' /> <label for='astma'>astma</label><br/>
    <label for='implantHistory'>Poprzednie Implanty</label>
    <input type='checkbox' id='implanty neuronalne' name='implantHistory' value='implanty neuronalne' /> <label for='implanty neuronalne'>implanty neuronalne</label><br/>
    <input type='checkbox' id='bioniczne oko' name='implantHistory' value='bioniczne oko' /> <label for='bioniczne oko'>bioniczne oko</label><br/>
    <input type='checkbox' id='cyber-kończyna' name='implantHistory' value='cyber-kończyna' /> <label for='cyber-kończyna'>cyber-kończyna</label><br/>
    <label for='medications'>Leki</label>
    <textarea id='medications' name='medications' placeholder='Wprowadź listę leków' ></textarea>
  </fieldset>
  <fieldset>
    <legend>Zgody</legend>
    <input type='checkbox' id='dataConsent' name='dataConsent' required />
    <label for='dataConsent'>Zgoda na Przetwarzanie Danych</label><br/>
    <input type='checkbox' id='installationConsent' name='installationConsent' required />
    <label for='installationConsent'>Zgoda na Instalację Implantu</label><br/>
    <input type='checkbox' id='marketingConsent' name='marketingConsent'  />
    <label for='marketingConsent'>Zgoda na Marketing</label><br/>
  </fieldset>
  <fieldset>
    <legend>Dodatkowe Informacje</legend>
    <label for='additionalRequirements'>Dodatkowe Wymagania</label>
    <textarea id='additionalRequirements' name='additionalRequirements' placeholder='Wprowadź dodatkowe wymagania' ></textarea>
  </fieldset>
  <input type='submit' value='Zatwierdź' />
</form>
<script src="form.js"></script>
</html>
